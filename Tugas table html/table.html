<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tugas.css">
    <title>Document</title>
</head>
<body>
    <h2>Tugas Membuat Table</h2>
    <table style="width:30%">
        <tr style="height: 40px;">
            <td class="black">Angka ke 1</td>
            <td>Angka ke 2</td>
            <td>Angka ke 3</td>
            <td>Angka ke 4</td>
        </tr>
        <tr style="height: 40px;">
            <td class="green">Angka ke 5</td>
            <td colspan="2" rowspan="2" class="special">Angka ke 6,7,10,11</td>
            <td class="green">Angka ke 8</td>
        </tr>
        <tr style="height: 40px;">
            <td>Angka ke 9</td>
            <td>Angka ke 12</td>
        </tr>
        <tr style="height: 40px;">
            <td>Angka ke 13</td>
            <td>Angka ke 14</td>
            <td>Angka ke 15</td>
            <td class="orange">Angka ke 16</td>
        </tr>
    </table>
</body>
</html>
